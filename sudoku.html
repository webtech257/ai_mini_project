<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚ú® Interactive Sudoku Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* üé® General Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4f46e5, #06b6d4, #10b981);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* üè∑Ô∏è Header */
    header {
      padding: 50px 20px 20px;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      animation: floatTitle 3s ease-in-out infinite alternate;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #f3f4f6;
      margin-top: 8px;
      opacity: 0.9;
    }
    @keyframes floatTitle {
      from { transform: translateY(0); }
      to { transform: translateY(-8px); }
    }

    /* üß© Sudoku Board Container */
    .sudoku-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      padding: 30px;
      width: fit-content;
      margin: 40px auto;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üß± Sudoku Grid */
    table {
      border-collapse: collapse;
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    td {
      width: 55px; height: 55px;
      text-align: center; vertical-align: middle;
      font-size: 24px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      transition: background 0.3s, transform 0.2s;
    }

    td:nth-child(3n) { border-right: 3px solid rgba(255, 255, 255, 0.7); }
    tr:nth-child(3n) td { border-bottom: 3px solid rgba(255, 255, 255, 0.7); }

    input {
      width: 100%; height: 100%;
      text-align: center;
      font-size: 24px;
      color: #fff;
      border: none;
      background: transparent;
      outline: none;
    }

    .block { background-color: rgba(255, 255, 255, 0.1); }
    .conflict { background-color: rgba(239, 68, 68, 0.7) !important; }
    .correct { background-color: rgba(34, 197, 94, 0.7) !important; }

    /* üïπÔ∏è Buttons */
    button {
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      border: none;
      color: white;
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 30px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #06b6d4, #3b82f6);
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
    }

    /* üìä Status */
    #status {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
      color: #fefefe;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>
  <header>
    <h1>üß© Interactive Sudoku Game</h1>
    <div class="subtitle">Challenge your brain ‚Äî fill the grid without repeating numbers!</div>
  </header>

  <div class="sudoku-container">
    <table id="sudoku-grid"></table>
    <div>
      <button onclick="giveHint()">üí° Hint</button>
      <button onclick="checkSolution()">‚úÖ Check Solution</button>
      <button onclick="resetGrid()">üîÑ Reset</button>
    </div>
    <div id="status"></div>
  </div>

<script>
let grid = Array.from({ length: 9 }, () => Array(9).fill(''));
let table = document.getElementById("sudoku-grid");

const puzzle = [
  ['5','3','','','7','','','',''],
  ['6','','','1','9','5','','',''],
  ['','9','8','','','','','6',''],
  ['8','','','','6','','','','3'],
  ['4','','','8','','3','','','1'],
  ['7','','','','2','','','','6'],
  ['','6','','','','','2','8',''],
  ['','','','4','1','9','','','5'],
  ['','','','','8','','','7','9']
];
const solution = [
  ['5','3','4','6','7','8','9','1','2'],
  ['6','7','2','1','9','5','3','4','8'],
  ['1','9','8','3','4','2','5','6','7'],
  ['8','5','9','7','6','1','4','2','3'],
  ['4','2','6','8','5','3','7','9','1'],
  ['7','1','3','9','2','4','8','5','6'],
  ['9','6','1','5','3','7','2','8','4'],
  ['2','8','7','4','1','9','6','3','5'],
  ['3','4','5','2','8','6','1','7','9']
];

function createGrid() {
  table.innerHTML = '';
  for (let i = 0; i < 9; i++) {
    let row = table.insertRow();
    for (let j = 0; j < 9; j++) {
      let cell = row.insertCell();
      if ((Math.floor(i / 3) + Math.floor(j / 3)) % 2 === 0)
        cell.classList.add('block');

      let input = document.createElement('input');
      input.type = 'text';
      input.maxLength = 1;

      if (puzzle[i][j] !== '') {
        input.value = puzzle[i][j];
        input.disabled = true;
        input.style.color = '#e0e7ff';
      } else if (grid[i][j] !== '') {
        input.value = grid[i][j];
      }

      input.addEventListener('input', () => {
        grid[i][j] = input.value.replace(/[^1-9]/, '');
        input.value = grid[i][j];
        checkConflicts();
      });

      cell.appendChild(input);
    }
  }
  document.getElementById("status").innerText = "üß† Solve the puzzle!";
}

function checkConflicts() {
  for (let i = 0; i < 9; i++)
    for (let j = 0; j < 9; j++)
      table.rows[i].cells[j].classList.remove('conflict', 'correct');

  for (let i = 0; i < 9; i++) {
    for (let j = 0; j < 9; j++) {
      let val = grid[i][j];
      if (val === '') continue;

      for (let k = 0; k < 9; k++) {
        if (k !== j && grid[i][k] === val) table.rows[i].cells[j].classList.add('conflict');
        if (k !== i && grid[k][j] === val) table.rows[i].cells[j].classList.add('conflict');
      }

      let boxRow = Math.floor(i / 3) * 3;
      let boxCol = Math.floor(j / 3) * 3;
      for (let r = 0; r < 3; r++) {
        for (let c = 0; c < 3; c++) {
          if ((r + boxRow !== i || c + boxCol !== j) && grid[r + boxRow][c + boxCol] === val)
            table.rows[i].cells[j].classList.add('conflict');
        }
      }
    }
  }
}

function checkSolution() {
  let correct = true;
  for (let i = 0; i < 9; i++) {
    for (let j = 0; j < 9; j++) {
      let cell = table.rows[i].cells[j];
      if (grid[i][j] === solution[i][j]) cell.classList.add('correct');
      else if (puzzle[i][j] === '') {
        cell.classList.add('conflict');
        correct = false;
      }
    }
  }
  document.getElementById("status").innerText =
    correct ? "üéâ Congratulations! You solved it!" : "‚ö†Ô∏è Some cells are incorrect. Keep trying!";
}

function giveHint() {
  for (let i = 0; i < 9; i++) {
    for (let j = 0; j < 9; j++) {
      if (grid[i][j] === '' && puzzle[i][j] === '') {
        grid[i][j] = solution[i][j];
        table.rows[i].cells[j].firstChild.value = solution[i][j];
        table.rows[i].cells[j].classList.add('correct');
        checkConflicts();
        document.getElementById("status").innerText = "üí° Hint given!";
        return;
      }
    }
  }
  document.getElementById("status").innerText = "No hints left!";
}

function resetGrid() {
  grid = puzzle.map(r => r.slice());
  createGrid();
}

createGrid();
</script>
</body>
</html>
